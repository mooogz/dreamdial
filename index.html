<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DreamDial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="landing">
  <marquee behavior="scroll" direction="left" class="intro-text" scrollamount="25">
    ✧ press any key to connect to the dreamline ✧
  </marquee>

  <audio id="dialup" src="https://github.com/mooogz/dreamdial/raw/refs/heads/main/assets/dial-up-modem-02.mp3" preload="auto"></audio>

  <script>
    const dialup = document.getElementById("dialup");
  
    document.addEventListener("keydown", () => {
      document.querySelector(".intro-text").textContent = "connecting...";
      dialup.play().then(() => {
        setTimeout(() => {
          window.location.href = "main.html";
        }, 6000); // adjust to length of your sound
      }).catch((error) => {
        console.error("Audio playback failed:", error);
        window.location.href = "main.html"; // still go forward if blocked
      });
    });
  </script>
  
</body>
</html>
